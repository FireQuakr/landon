<body>
  <div style="padding-top: 5px;" class="container" align="Center">
    <iframe class="gm-iframe" id="gm-area" src="https://bonbang.github.io/monster-tracks" width="810" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>

     <div style="padding-top: 10px;" class="container" align="Center">    
      <button  class="btn theme-btn-1 btn-effect-1 text-uppercase" onclick="openFullscreen();">FullScreen</button>
     </div>


  <script>
  var elem = document.getElementById("gm-area");
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
  </script>


  </div>
</body>
